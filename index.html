<<html>
<head>
<script type="text/javascript">
    function readfileautomatically();
</script>
</head>

<body>
<body onload="readfileautomatically();">
<h1>HELLO2!!!</h1>
<td id="foo"></td>
<p="line">test</p>


<script>
    function readfileautomatically () {
        var client = new XMLHttpRequest();
        client.open('GET', '/https://tomjolyjehenne.github.io/astro/questions.txt');
        console.log("done1");
        client.onreadystatechange = function()
        {
            if( client.responseText != '' )
            {
                var txt = client.responseText.split("\n");
                document.getElementById("line").innerHTML = txt[0];
                console.log("done2");
            }
        }
        client.send();
    }
</script>
</body>
    
</html>
