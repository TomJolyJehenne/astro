<html>
<head>
    <style>
        body {
            background-image: url("background.png");
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-color: #000000;
            padding: 0 2rem;
        }

        html {
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
            line-height: 1.5;
            font-weight: 300;
            color: #192229;
        }
        .bubbles {
		align-self: flex-start;
		color: #000000;
		max-width: 400px;
	}
	.bubbles > .Q p {
            // layout
            position: relative;
            max-width: 30em;

            // looks
            background-color: #ffffff;
            padding: 1.125em 1.5em;
            font-size: 1.25em;
            border-radius: 1rem;
            box-shadow:	0 0.125rem 0.5rem rgba(0, 0, 0, .3), 0 0.0625rem 0.125rem rgba(0, 0, 0, .2);
        }
        .bubbles > .Q p::before {
            // layout
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            bottom: 100%;
            left: 1.5em; // offset should move with padding of parent
            border: .75rem solid transparent;
            border-top: none;

            // looks
            border-bottom-color: #ffffff;
            filter: drop-shadow(0 -0.0625rem 0.0625rem rgba(0, 0, 0, .1));
        }
        .bubbles > .R p {
            // layout
            position: relative;
            max-width: 30em;

            // looks
            background-color: #ccccff;
            padding: 1.125em 1.5em;
            font-size: 1.25em;
            border-radius: 1rem;
            box-shadow:	0 0.125rem 0.5rem rgba(0, 0, 0, .3), 0 0.0625rem 0.125rem rgba(0, 0, 0, .2);
        }
        .bubbles > .R p::before {
            // layout
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            bottom: 100%;
            left: 1.5em; // offset should move with padding of parent
            border: .75rem solid transparent;
            border-top: none;

            // looks
            border-bottom-color: #ccccff;
            filter: drop-shadow(0 -0.0625rem 0.0625rem rgba(0, 0, 0, .1));
        }            

    </style>
</head>
<body>
<div class = 'bubbles'>
<div class ='Q' id="question">  </div>
<div class ='R' id="response">  </div>
<div class ='buttons'> 
<button onclick="buttonaction()" >Show Answer</button>
<button onclick="load()" >Next Question</button>
</div>
</div>	
<script>
    let idx = 0;
    load();
    function load () {
        document.getElementById("question").innerHTML = '';
        document.getElementById("response").innerHTML = '';
        idx = readquestion();
    }
    
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min); // The maximum is exclusive and the minimum is inclusive
    }
    
    function buttonaction () {
        readresponse(idx);
    }
    
    function readquestion () {
        var client = new XMLHttpRequest();
        var i = 0;
        client.open('GET', 'questions.txt',false);
        client.onreadystatechange = function()
        {
            if(client.readyState == 4)
            {
                var txt = client.responseText.split("\n");
                i = getRandomInt(0, txt.length-1);
                document.getElementById("question").innerHTML = txt[i];
            }
        }
        client.send();
        return i;
    }   
    function readresponse (idx_q) {
        var client = new XMLHttpRequest();
        var i = 0;
        client.open('GET', 'responses.txt',false);
        client.onreadystatechange = function()
        {
            if(client.readyState == 4)
            {
                var txt = client.responseText.split("\n");
                document.getElementById("response").innerHTML = txt[idx_q];
            }
        }
        client.send();
    }       

</script>
</body>
    
</html>
