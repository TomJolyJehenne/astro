<html>
<head>
</head>
<body>

<div id="question"> </div>
<div id="response"> </div>
<button onclick="readresponse()" >Show Answer</button>

<script>
    var idx = readquestion();
    
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min); // The maximum is exclusive and the minimum is inclusive
    }
    
    function readquestion () {
        var client = new XMLHttpRequest();
        var i = 0;
        client.open('GET', 'questions.txt',false);
        client.onreadystatechange = function()
        {
            if(client.readyState == 4)
            {
                var txt = client.responseText.split("\n");
                i = getRandomInt(0, txt.length-1);
                document.getElementById("question").innerHTML = txt[i];
            }
        }
        client.send();
        return i;
    }   
    function readresponse () {
        var client = new XMLHttpRequest();
        var i = 0;
        client.open('GET', 'responses.txt',false);
        client.onreadystatechange = function()
        {
            if(client.readyState == 4)
            {
                var txt = client.responseText.split("\n");
                document.getElementById("responses").innerHTML = txt[idx];
            }
        }
        client.send();
    }       

</script>
</body>
    
</html>
