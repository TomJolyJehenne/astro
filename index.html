<html>
<head>
    <style>
        body {
            background-image: url("background2.png");
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            background-color: #000000;
            padding: 0 2rem;
        }

        html {
            font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
            line-height: 1.5;
            font-weight: 300;
	    font-size: 50px;
            color: #192229;
        }
        .chat {
		max-width: 800px;
		margin: 0 auto;
		display: flex;
		flex-flow: column wrap;
	}
	.chat > .bubble {
		border-radius: 1em;
		padding: 0.25em 0.75em;
		margin: 1em;
		max-width: 100%;

	}
	.chat > .bubble.Q {
		border-top-left-radius: 0.1em;
		background-color: #ffffff;
	}
	.chat > .bubble.R {
		border-bottom-right-radius: 0.1em;
		background-color: #213f77;
		color: #000000;
	}
	    
	.chat > .button {
		border-radius: 1em;
		background-color: #ffffff;
		font-size: 30px;
		max-width: 30%;
	}
    </style>
</head>

<body>
	<section class = 'chat'>
		<div class ='bubble Q' id="question"> ' ' </div>
		<div class ='bubble R' id="response"> ' ' </div>
		<button class='button' onclick="buttonaction()" >Show Answer</button>
		<button class='button' onclick="load()" >Next Question</button>

	</section>
	
<script>
    let idx = 0;
    load();
    function load () {
        document.getElementById("question").innerHTML = '';
        document.getElementById("response").innerHTML = '';
        idx = readquestion();
    }
    
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min) + min); // The maximum is exclusive and the minimum is inclusive
    }
    
    function buttonaction () {
        readresponse(idx);
    }
    
    function readquestion () {
        var client = new XMLHttpRequest();
        var i = 0;
        client.open('GET', 'questions.txt',false);
        client.onreadystatechange = function()
        {
            if(client.readyState == 4)
            {
                var txt = client.responseText.split("\n");
                i = getRandomInt(0, txt.length-1);
                document.getElementById("question").innerHTML = txt[i];
            }
        }
        client.send();
        return i;
    }   
    function readresponse (idx_q) {
        var client = new XMLHttpRequest();
        var i = 0;
        client.open('GET', 'responses.txt',false);
        client.onreadystatechange = function()
        {
            if(client.readyState == 4)
            {
                var txt = client.responseText.split("\n");
                document.getElementById("response").innerHTML = txt[idx_q];
            }
        }
        client.send();
    }       

</script>

</body>
    
</html>
